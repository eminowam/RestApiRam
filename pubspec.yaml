name: rest_api_ram
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.4.1
  http: ^1.1.0

  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  flutter_bloc: ^8.1.3
  cached_network_image: ^3.3.0
  pull_to_refresh_new: ^2.0.5
  bloc: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  build_runner: ^2.4.6
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1


  flutter_lints: ^2.0.0



# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/




  fonts:
    - family: Playfair
      fonts:
        - asset: fonts/playfair/Roboto-Black.ttf
        - asset: fonts/playfair/Roboto-Bold.ttf
        - asset: fonts/playfair/Roboto-Light.ttf
        - asset: fonts/playfair/Roboto-Medium.ttf
        - asset: fonts/playfair/Roboto-Regular.ttf


